<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recuperação de Senha de {{domain}}</title>
</head>
<body>
    <p>Alteração de senha solicitada </p>
    <p>Asesse a seguinte página para escolher uma nova senha: </p>

    {%url 'passeword_reset_confirm' uidb64=uid token=token as link %}
    <p>
        <a href="{{ protocol }}://{{ domain }}{{ link }}">{{ protocol }}://{{ domain }}{{ link }}</a>
    </p>

    <p>Seu usuário é: <b>{{ user }}</b></p>
</body>
</html>
