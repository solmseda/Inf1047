{% extends 'seguranca/base.html' %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<h2>{{ tituloPagina }}</h2>
<form method="post", class="thDireita">
    {% csrf_token %}
    <table class="formulario">
        {{ form.as_table }}
        <tr>
            <td></td>
            <td><input type="submit" value="{{ textoBotao }}"></td>
        </tr>
    </table>
</form>
{% endblock %}
